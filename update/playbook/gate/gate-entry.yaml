- hosts: gate
  tasks:
    - name: 检查 gate 目录
      shell: "find /data/server -maxdepth 1 -type d -name 'gate*' -printf '%f\n'"
      register: gate_list
      changed_when: false
      
    - name: 分发更新压缩包
      copy:
        src: "{{ playbook_dir }}/../../file/all.tar.gz"
        dest: /data/update/all.tar.gz

    - name: 删除原本的 app 目录
      file:
        path: /data/update/app
        state: absent

    - name: 执行解压
      unarchive:
        src: /data/update/all.tar.gz
        dest: /data/update/
        remote_src: yes

    - name: 动态处理 gate 实例
      include_tasks: gate.yaml
      loop: "{{ gate_list.stdout_lines }}"
      loop_control:
        loop_var: gate_item