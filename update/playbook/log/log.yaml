- name: 复制文件
  copy:
    src: /data/update/app/
    dest: /data/{{ log_item }}/
    remote_src: yes

- name: 过滤 {{ log_item }} 进程
  shell: pgrep -af '/data/{{ log_item }}/p8_app_server'
  register: log_stat
  ignore_errors: yes

- name: Reload log 进程（若存在）
  shell: "./server.sh reload"
  args:
    chdir: "/data/{{ log_item }}/"
  when: log_stat.rc == 0