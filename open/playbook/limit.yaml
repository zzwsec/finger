- hosts: "{{host_name}}"
  tasks:
    - name: 1-1 limit-yaml svc编号放入到limit文件中
      lineinfile:
        path: /data/server/white-limit/limit_create.txt
        line: "{{ svc_num }}"
        create: yes
    
    - name: 1-2 limit-yaml 使用临时文件存放, 排序并去重 limit_create.txt
      shell: "sort -n /data/server/white-limit/limit_create.txt | uniq > /data/server/white-limit/limit_create_sorted.txt"
    
    - name: 1-3 limit-yaml 替换文件为去重后的内容
      command: mv /data/server/white-limit/limit_create_sorted.txt /data/server/white-limit/limit_create.txt